<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
  <title>30 Days of React - Day 3</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    .header-wrapper, .main-wrapper, .footer-wrapper{
      padding-top: 25px;
      padding-right: 75px;
      padding-bottom: 25px;
      padding-left: 75px;
    }

    .header-wrapper{
      background-color: #61D8FB;
      line-height: 1.5;
    }

    .header-wrapper h1{
      font-family: Arial Narrow, sans-serif;
      font-weight: 100;
      font-size: 3rem;

    }

    .main-wrapper{
      background-color: #F3F0F5;
    }

    .avatar-card{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 200px;
      padding: 5px;
      border-radius: 5px;
      
    }

    .avatar-age, .avatar-name{
      text-align: left;
      font-size: 0.8em;
      font-weight: bold;
      color: rgba(0,0,0,0.87);
      margin-bottom: 5px;
    }

    .avatar-card .avatar-name::before{
      content: 'Name: ';
    }

    .avatar-card .avatar-age::before{
      content: 'Age: ';
    }

    .avatar-card .avatar-image{
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 1px 1px 8px 0px rgba(0,0,0,0.48), 8px 8px 8px 0px rgba(0,0,0,0.15);
    }

    .footer-wrapper{
      background-color: #61DBFB;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
